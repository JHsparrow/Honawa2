<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_member}">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
	
<body>
	
	<div class="limiter" layout:fragment="content">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id="frm" action="/members/login" method="post" role="form" class="login100-form validate-form jua" >
					<span class="login100-form-title p-b-26 jua">로그인</span>
					<span class="login100-form-title p-b-48 jua">
						<i class="zmdi zmdi-font"></i>
					</span>
					<div class="wrap-input100 validate-input">
						<input class="input100 jua" type="text" id="id" name="id" onchange="vaildCheck(); back_vaild('Login_id');">
						<span class="focus-input100 jua" data-placeholder="아이디"></span>
						<p class="fieldError__Login-id">아이디를 입력해주세요.</p>
					</div>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" id="password" name="password" onchange="vaildCheck(); back_vaild('Login_pwd');">
						<span class="focus-input100" data-placeholder="비밀번호"></span>
						<p class="fieldError__Login-pwd">비밀번호를 입력해주세요.</p>
					</div>
					<label><input class="me-1" type="checkbox" name="id_save" id="id_save" />아이디 기억</label>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" onclick="frm_smt('login')" class="login100-form-btn jua">로그인</button>
						</div>
					</div>
					
					
					<p th:if="${loginErrorMsg}" class="error p-t-30" th:text="${loginErrorMsg}"></p>
					<div class="text-center p-t-20">
						<a class="txt2 jua" href="/members/join"><i class="fa-solid fa-user-plus m-r-10"></i>회원가입</a>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</form>
			</div>
		</div>
		<script>
		$(document).ready(function() {
			var userInputId = getCookie("userInputId");
			var setCookieYN = getCookie("setCookieYN");

			if (setCookieYN == 'Y') {
				$("#id_save").prop("checked", true);
				$("#id").val(userInputId);
				$("#id").addClass('has-val');
			} else {
				$("#id_save").prop("checked", false);
			}
			
		});
		</script>
	</div>
</body>
</html>
